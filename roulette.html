<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roulette Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-link">
    <a href="index.html">Home Page</a>
</div>

<div class="roulette-container">
    <canvas id="roulette-wheel" width="400" height="400"></canvas>
    <div class="controls">
        <div id="points">Points: 150</div>
        <input id="bet-amount" type="number" placeholder="Bet amount">
        <input id="bet-number" type="number" placeholder="Bet number 0-36">
        <select id="bet-color">
            <option value="">Bet on color</option>
            <option value="red">Red</option>
            <option value="black">Black</option>
            <option value="green">Green</option>
        </select>
        <button id="spin-btn">Spin</button>
        <div id="message"></div>
    </div>
</div>
</body>
</html>

<script>
const canvas = document.getElementById('roulette-wheel');
const ctx = canvas.getContext('2d');
const radius = 180;
const center = { x: canvas.width / 2, y: canvas.height / 2 };

const numbers = ['00',27,10,25,29,12,8,19,31,18,6,21,33,16,4,23,35,14,2,0,
                 28,9,26,30,11,7,20,32,17,5,22,34,15,3,24,36,13,1];
const reds = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];

let points = 150;
let currentBet = 0;
let currentBetType = null;
let currentBetValue = null;
let spinning = false;

const pointsEl = document.getElementById('points');
const betAmountEl = document.getElementById('bet-amount');
const betNumberEl = document.getElementById('bet-number');
const betColorEl = document.getElementById('bet-color');
const spinBtn = document.getElementById('spin-btn');
const messageEl = document.getElementById('message');

function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const sliceAngle = (2 * Math.PI) / numbers.length;

    for (let i = 0; i < numbers.length; i++) {
        const start = i * sliceAngle;
        const end = start + sliceAngle;

        let color;
        if (numbers[i] === 0 || numbers[i] === '0' || numbers[i] === '00') color = 'green';
        else if (reds.includes(Number(numbers[i]))) color = 'red';
        else color = 'black';

        ctx.beginPath();
        ctx.moveTo(center.x, center.y);
        ctx.arc(center.x, center.y, radius, start, end);
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.fill();

        ctx.save();
        ctx.translate(center.x, center.y);
        ctx.rotate(start + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 16px Arial";
        ctx.fillText(numbers[i], radius - 10, 5);
        ctx.restore();
    }
}

function drawWheelWithRotation(rotationAngle) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const sliceAngle = (2 * Math.PI) / numbers.length;

    for (let i = 0; i < numbers.length; i++) {
        const start = i * sliceAngle + rotationAngle;
        const end = start + sliceAngle;

        let color;
        if (numbers[i] === 0 || numbers[i] === '0' || numbers[i] === '00') color = 'green';
        else if (reds.includes(Number(numbers[i]))) color = 'red';
        else color = 'black';

        ctx.beginPath();
        ctx.moveTo(center.x, center.y);
        ctx.arc(center.x, center.y, radius, start, end);
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.fill();

        ctx.save();
        ctx.translate(center.x, center.y);
        ctx.rotate(start + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 16px Arial";
        ctx.fillText(numbers[i], radius - 10, 5);
        ctx.restore();
    }
}

function updatePoints() {
    pointsEl.textContent = `Points: ${points}`;
}

function placeBet() {
    const bet = parseInt(betAmountEl.value);
    if (isNaN(bet) || bet <= 0) {
        messageEl.textContent = "Enter a valid bet amount.";
        return false;
    }
    if (bet > points) {
        messageEl.textContent = "You don't have enough points.";
        return false;
    }

    const numVal = betNumberEl.value;
    const colorVal = betColorEl.value;

    if (numVal) {
        currentBetType = 'number';
        currentBetValue = numVal;
    } else if (colorVal) {
        currentBetType = 'color';
        currentBetValue = colorVal;
    } else {
        messageEl.textContent = "Choose a number or color to bet on.";
        return false;
    }

    currentBet = bet;
    messageEl.textContent = `Bet placed: ${currentBet} on ${currentBetValue}`;
    return true;
}

function spinWheelAnimated() {
    if (!placeBet() || spinning) return;

    spinning = true;
    let randomIndex = Math.floor(Math.random() * numbers.length);
    let targetAngle = (2 * Math.PI) * 5 + (randomIndex * (2 * Math.PI / numbers.length));
    let currentAngle = 0;
    const spinDuration = 3000;
    const startTime = performance.now();

    function animate(time) {
        const elapsed = time - startTime;
        let progress = elapsed / spinDuration;
        if (progress > 1) progress = 1;

        const easedProgress = 1 - Math.pow(1 - progress, 3);
        currentAngle = easedProgress * targetAngle;

        drawWheelWithRotation(currentAngle);

        if (progress < 1) requestAnimationFrame(animate);
        else {
            spinning = false;
            finalizeSpin(randomIndex);
        }
    }

    requestAnimationFrame(animate);
}

function finalizeSpin(randomIndex) {
    const result = numbers[randomIndex];
    let resultColor;
    if (result === 0 || result === '0' || result === '00') resultColor = 'green';
    else if (reds.includes(Number(result))) resultColor = 'red';
    else resultColor = 'black';

    let won = false;
    if (currentBetType === 'number' && currentBetValue == result) won = true;
    else if (currentBetType === 'color' && currentBetValue === resultColor) won = true;

    if (won) {
        if (currentBetType === 'number') points += currentBet * 35;
        else points += currentBet;
        messageEl.textContent = `You WON! The wheel landed on ${result} (${resultColor})`;
    } else {
        points -= currentBet;
        messageEl.textContent = `You LOST. The wheel landed on ${result} (${resultColor})`;
    }

    updatePoints();
    currentBet = 0;
    currentBetValue = null;
    currentBetType = null;

    if (points <= 0) {
        points = 0;
        updatePoints();
        messageEl.textContent = "GAME OVER! Click here to restart.";
        spinBtn.disabled = true;
        messageEl.style.cursor = "pointer";
        messageEl.addEventListener("click", restartGameOnce);
    }
}

function restartGameOnce() {
    points = 150;
    updatePoints();
    messageEl.textContent = "";
    spinBtn.disabled = false;
    messageEl.style.cursor = "default";
    messageEl.removeEventListener("click", restartGameOnce);
}

spinBtn.addEventListener('click', spinWheelAnimated);

drawWheel();
updatePoints();

</script>
</body>
