<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ Clicker</title>
    <link rel="stylesheet" href="widget_attempt_53.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>Points: <span class="point-cost">2000</span></h3>
                <img src="./real_mj_crying.png" alt="" srcset="" class="MJ-image" onclick="incrementPoints()" draggable="false">
            </div>
            <div class="right">

                <div class="upgrade" onclick="buyRoty()">
                    <div class="left-section">
                        <img src="./nba-roty-trophy.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Rookie of the Year</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="roty-Cost">15</span></p>
                            <img src="./real_mj_crying.png" alt="" class="MJ-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="roty-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="roty-increase">0.1</span> points <br /> per second
                        </p>
                    </div>
                </div>

                <div class="upgrade" onclick="buySt()">
                    <div class="left-section">
                        <img src="./scoring-title.png" alt="" class="upgrade-img-st">
                    </div>
                    <div class="mid-section">
                        <div class="upgrade-text-st"><h4>Scoring Title</h4></div>
                        <div class="cost-info">
                            <div class="upgrade-text-st"><p>Cost: <span class="st-Cost">100</span></p></div>
                            <img src="./real_mj_crying.png" alt="" class="upgrade-MJ-st">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="st-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="st-increase">1</span> points <br /> per second
                        </p>
                    </div>
                </div>

                
                <div class="upgrade" onclick="buyAsmvp()">
                    <div class="left-section">
                        <img src="./asmvp_trophy.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <div class="upgrade-text"><h4>All-Star MVP</h4></div>
                        <div class="cost-info">
                            <div class="upgrade-text"><p>Cost: <span class="asmvp-Cost">1100</span></p></div>
                            <img src="./real_mj_crying.png" alt="" class="MJ-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="asmvp-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="asmvp-increase">8</span> points <br /> per second
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="widget_attempt_53.js"></script>
</body>
</html>
