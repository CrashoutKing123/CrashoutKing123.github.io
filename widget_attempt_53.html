</head>
<body>

        <div class="main">
            <div class="left">
                <h3>Points: <span class="point-cost">0</span></h3>

                        <h4>Rookie of the Year</h4>
                        <div class="cost-info">

                            <img src="./real_mj_crying.png" alt="" class="MJ-img">
                        </div>
                    </div>
                    <div class="right-section">
                        Level 0
                    </div>
                </div>
            </div>
        </div>
    </section>
