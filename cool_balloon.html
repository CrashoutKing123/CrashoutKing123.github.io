<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<div class="balloon-page">
  <a href="index.html" id="topLink"><u>Home Page</u></a>
<body>
    <p id="balloon" style="font-size: 50px">ðŸŽˆ</p>

    <audio src="balloon-inflate.mp3" id="inflate-sound"></audio>
    <audio src="balloon-deflate.mp3" id="deflate-sound"></audio>
    <audio src="balloon-pop.mp3" id="pop-sound"></audio>

    <button id="resetBtn">Reset</button>

<div id="scoreBoard">
    <p id="currentScore">Current Score: 50</p>
    <p id="bestScore">Best Score: 0</p>
</div>


<script>
const balloon = document.getElementById('balloon');
const inflateSound = document.getElementById('inflate-sound');
const deflateSound = document.getElementById('deflate-sound');
const popSound = document.getElementById('pop-sound');
const resetBtn = document.getElementById('resetBtn');
const currentScoreEl = document.getElementById('currentScore');
const bestScoreEl = document.getElementById('bestScore');

let fontSize = 50;
const minSize = 10;
let maxSize = getRandomMaxSize();
let bestScore = 0;


function getRandomMaxSize() {
    return Math.floor(Math.random() * (400 - 150 + 1)) + 150;
}


function updateScoreDisplay() {
    currentScoreEl.textContent = `Current Score: ${fontSize}`;
    bestScoreEl.textContent = `Best Score: ${bestScore}`;
}


updateScoreDisplay();

document.addEventListener('keydown', (e) => {
    if (balloon.textContent === 'ðŸ’¥') return;

    if (e.key === 'ArrowUp') {
        fontSize += 10;
        if (fontSize >= maxSize) {
            balloon.textContent = 'ðŸ’¥';
            popSound.currentTime = 0;
            popSound.play();

            
            if (fontSize > bestScore) {
                bestScore = fontSize;
            }
        } else {
            balloon.style.fontSize = fontSize + 'px';
            inflateSound.currentTime = 0;
            inflateSound.play();
        }
    } else if (e.key === 'ArrowDown') {
        fontSize -= 10;
        if (fontSize < minSize) fontSize = minSize;
        balloon.style.fontSize = fontSize + 'px';
        deflateSound.currentTime = 0;
        deflateSound.play();
    }

    updateScoreDisplay();
});


resetBtn.addEventListener('click', () => {
    fontSize = 50;
    balloon.style.fontSize = fontSize + 'px';
    balloon.textContent = 'ðŸŽˆ';
    maxSize = getRandomMaxSize();
    updateScoreDisplay();
});
</script>
</body>
</div>
</html>
